<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .add-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .add-form h2 {
            margin-bottom: 25px;
            font-size: 1.5rem;
            color: #4facfe;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            opacity: 0.9;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
            transform: translateY(-2px);
            color: #ffffff;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Fix for datetime-local input */
        .form-group input[type="datetime-local"] {
            color: #ffffff !important;
            background: rgba(255, 255, 255, 0.1) !important;
        }

        .form-group input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.8;
        }

        /* Ensure all input text is white */
        .form-group input:not(:placeholder-shown) {
            color: #ffffff !important;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .deadline-list {
            margin-top: 30px;
        }

        .deadline-list h2 {
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #4facfe;
        }

        .deadline-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .deadline-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: #4facfe;
            transition: all 0.3s ease;
        }

        .deadline-item.overdue::before { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        .deadline-item.today::before { background: linear-gradient(45deg, #feca57, #ff9ff3); }
        .deadline-item.urgent::before { background: linear-gradient(45deg, #48dbfb, #0abde3); }
        .deadline-item.soon::before { background: linear-gradient(45deg, #1dd1a1, #10ac84); }

        .deadline-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .deadline-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .deadline-title {
            font-weight: 700;
            font-size: 1.3rem;
            flex: 1;
            margin-right: 15px;
        }

        .deadline-status {
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-overdue { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        .status-today { background: linear-gradient(45deg, #feca57, #ff9ff3); }
        .status-urgent { background: linear-gradient(45deg, #48dbfb, #0abde3); }
        .status-soon { background: linear-gradient(45deg, #1dd1a1, #10ac84); }
        .status-planned { background: linear-gradient(45deg, #a55eea, #26de81); }

        .deadline-info {
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .deadline-info div {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .deadline-info div::before {
            margin-right: 10px;
            font-size: 16px;
        }

        .deadline-description {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            opacity: 0.8;
        }

        .complete-btn {
            background: linear-gradient(45deg, #1dd1a1, #10ac84);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(29, 209, 161, 0.4);
        }

        .complete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(29, 209, 161, 0.6);
        }

        .message {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: 500;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message.success {
            background: rgba(29, 209, 161, 0.2);
            color: #1dd1a1;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4facfe;
        }

        .empty-state p {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .deadline-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .deadline-title {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📅 Deadline Manager</h1>
            <p>Stay organized with Moscow time (UTC+3)</p>
        </div>

        <div id="message-container"></div>

        <div class="add-form">
            <h2>Add New Deadline</h2>
            <form id="deadline-form">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" placeholder="Enter your task title" required>
                </div>

                <div class="form-group">
                    <label for="task-date">Due Date & Time</label>
                    <input type="datetime-local" id="task-date" required>
                </div>

                <div class="form-group">
                    <label for="task-description">Description (Optional)</label>
                    <textarea id="task-description" rows="3" placeholder="Add details about your task"></textarea>
                </div>

                <button type="submit" class="btn">Add Deadline</button>
            </form>
        </div>

        <div class="stats" id="stats-container" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="overdue-count">0</div>
                <div class="stat-label">Overdue</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="today-count">0</div>
                <div class="stat-label">Due Today</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="urgent-count">0</div>
                <div class="stat-label">Urgent</div>
            </div>
        </div>

        <div class="deadline-list">
            <h2>Your Deadlines</h2>
            <div id="deadlines-container">
                <div class="empty-state">
                    <div class="empty-state-icon">📝</div>
                    <h3>No deadlines yet</h3>
                    <p>Add your first deadline to get started</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let deadlines = [];
        let nextId = 1;

        // DOM elements
        const form = document.getElementById('deadline-form');
        const container = document.getElementById('deadlines-container');
        const messageContainer = document.getElementById('message-container');
        const statsContainer = document.getElementById('stats-container');

        // Moscow timezone offset (UTC+3)
        const MOSCOW_OFFSET = 3 * 60; // 3 hours in minutes

        // Initialize
        init();

        function init() {
            loadData();
            setupEventListeners();
            setDefaultDate();
            render();
        }

        function setupEventListeners() {
            form.addEventListener('submit', handleSubmit);
        }

        function getMoscowTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (MOSCOW_OFFSET * 60000));
        }

        function setDefaultDate() {
            const moscowTime = getMoscowTime();
            moscowTime.setHours(moscowTime.getHours() + 1);
            moscowTime.setMinutes(0);
            moscowTime.setSeconds(0);

            const year = moscowTime.getFullYear();
            const month = String(moscowTime.getMonth() + 1).padStart(2, '0');
            const day = String(moscowTime.getDate()).padStart(2, '0');
            const hours = String(moscowTime.getHours()).padStart(2, '0');
            const minutes = String(moscowTime.getMinutes()).padStart(2, '0');

            document.getElementById('task-date').value = `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function handleSubmit(e) {
            e.preventDefault();

            const title = document.getElementById('task-title').value.trim();
            const dateValue = document.getElementById('task-date').value;
            const description = document.getElementById('task-description').value.trim();

            if (!title) {
                showMessage('Please enter a task title', 'error');
                return;
            }

            if (!dateValue) {
                showMessage('Please select a due date', 'error');
                return;
            }

            const deadline = {
                id: nextId++,
                title: title,
                date: new Date(dateValue),
                description: description,
                created: getMoscowTime()
            };

            deadlines.push(deadline);
            saveData();

            form.reset();
            setDefaultDate();

            render();
            showMessage(`Added "${title}" successfully!`, 'success');
        }

        function completeDeadline(id) {
            const deadline = deadlines.find(d => d.id === id);
            if (deadline) {
                deadlines = deadlines.filter(d => d.id !== id);
                saveData();
                render();
                showMessage(`"${deadline.title}" completed and removed!`, 'success');
            }
        }

        function getStatus(deadline) {
            const now = getMoscowTime();
            const dueDate = new Date(deadline.date);

            // Compare dates properly for Moscow time
            const nowDate = now.getDate();
            const nowMonth = now.getMonth();
            const nowYear = now.getFullYear();

            const dueDay = dueDate.getDate();
            const dueMonth = dueDate.getMonth();
            const dueYear = dueDate.getFullYear();

            // Check if overdue
            if (dueDate < now) {
                return 'overdue';
            }

            // Check if today
            if (nowYear === dueYear && nowMonth === dueMonth && nowDate === dueDay) {
                return 'today';
            }

            // Calculate days difference
            const diffTime = dueDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays <= 3) return 'urgent';
            if (diffDays <= 7) return 'soon';
            return 'planned';
        }

        function getStatusText(status) {
            const statusMap = {
                overdue: 'OVERDUE',
                today: 'DUE TODAY',
                urgent: 'URGENT',
                soon: 'SOON',
                planned: 'PLANNED'
            };
            return statusMap[status] || 'UNKNOWN';
        }

        function getTimeLeft(deadline) {
            const now = getMoscowTime();
            const dueDate = new Date(deadline.date);
            const diff = dueDate - now;

            if (diff < 0) {
                const days = Math.abs(Math.ceil(diff / (1000 * 60 * 60 * 24)));
                return days > 0 ? `${days} days overdue` : 'Overdue';
            }

            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            const hours = Math.ceil(diff / (1000 * 60 * 60));

            if (days === 0) {
                return hours > 0 ? `${hours} hours left` : 'Due now';
            } else {
                return `${days} days left`;
            }
        }

        function formatDate(date) {
            const moscowTime = new Date(date);
            return moscowTime.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'Europe/Moscow'
            }) + ' MSK';
        }

        function render() {
            renderDeadlines();
            updateStats();
        }

        function renderDeadlines() {
            if (deadlines.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <h3>No deadlines yet</h3>
                        <p>Add your first deadline to get started</p>
                    </div>
                `;
                return;
            }

            const sorted = [...deadlines].sort((a, b) => new Date(a.date) - new Date(b.date));

            container.innerHTML = sorted.map(deadline => {
                const status = getStatus(deadline);
                const statusText = getStatusText(status);
                const timeLeft = getTimeLeft(deadline);

                return `
                    <div class="deadline-item ${status}">
                        <div class="deadline-header">
                            <div class="deadline-title">${deadline.title}</div>
                            <div class="deadline-status status-${status}">${statusText}</div>
                        </div>
                        <div class="deadline-info">
                            <div>📅 ${formatDate(deadline.date)}</div>
                            <div>⏰ ${timeLeft}</div>
                        </div>
                        ${deadline.description ? `<div class="deadline-description">📝 ${deadline.description}</div>` : ''}
                        <button class="complete-btn" onclick="completeDeadline(${deadline.id})">
                            ✅ Complete & Remove
                        </button>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            if (deadlines.length === 0) {
                statsContainer.style.display = 'none';
                return;
            }

            const stats = {
                total: deadlines.length,
                overdue: deadlines.filter(d => getStatus(d) === 'overdue').length,
                today: deadlines.filter(d => getStatus(d) === 'today').length,
                urgent: deadlines.filter(d => getStatus(d) === 'urgent').length
            };

            document.getElementById('total-count').textContent = stats.total;
            document.getElementById('overdue-count').textContent = stats.overdue;
            document.getElementById('today-count').textContent = stats.today;
            document.getElementById('urgent-count').textContent = stats.urgent;

            statsContainer.style.display = 'grid';
        }

        function showMessage(text, type) {
            messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 4000);
        }

        function saveData() {
            localStorage.setItem('deadlines', JSON.stringify(deadlines));
            localStorage.setItem('nextId', nextId.toString());
        }

        function loadData() {
            const saved = localStorage.getItem('deadlines');
            if (saved) {
                deadlines = JSON.parse(saved).map(d => ({
                    ...d,
                    date: new Date(d.date),
                    created: new Date(d.created)
                }));
            }

            const savedId = localStorage.getItem('nextId');
            if (savedId) {
                nextId = parseInt(savedId);
            }
        }
    </script>
</body>
</html>
