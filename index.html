<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Default theme colors (will be overridden by Telegram) */
            --tg-theme-bg-color: #1a1a1a;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #8E8E93;
            --tg-theme-link-color: #007AFF;
            --tg-theme-button-color: #007AFF;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 16px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--tg-theme-button-color), #34C759);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }

        .form-section {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .form-section h2 {
            margin-bottom: 16px;
            font-size: 18px;
            color: var(--tg-theme-text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--tg-theme-text-color);
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 16px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--tg-theme-hint-color);
        }

        .btn {
            background: linear-gradient(135deg, var(--tg-theme-button-color), #34C759);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .deadline-list {
            margin-top: 20px;
        }

        .deadline-item {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid var(--tg-theme-button-color);
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .deadline-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--tg-theme-button-color), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .deadline-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }

        .deadline-item:hover::before {
            opacity: 1;
        }

        .deadline-item.overdue {
            border-left-color: #FF3B30;
            background: linear-gradient(135deg, var(--tg-theme-secondary-bg-color), rgba(255, 59, 48, 0.05));
        }
        .deadline-item.today {
            border-left-color: #FF9500;
            background: linear-gradient(135deg, var(--tg-theme-secondary-bg-color), rgba(255, 149, 0, 0.05));
        }
        .deadline-item.urgent {
            border-left-color: #FFCC00;
            background: linear-gradient(135deg, var(--tg-theme-secondary-bg-color), rgba(255, 204, 0, 0.05));
        }
        .deadline-item.soon {
            border-left-color: #34C759;
            background: linear-gradient(135deg, var(--tg-theme-secondary-bg-color), rgba(52, 199, 89, 0.05));
        }
        .deadline-item.planned {
            border-left-color: var(--tg-theme-button-color);
            background: linear-gradient(135deg, var(--tg-theme-secondary-bg-color), rgba(0, 122, 255, 0.05));
        }

        .deadline-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color);
            line-height: 1.3;
        }

        .deadline-date {
            color: var(--tg-theme-hint-color);
            margin-bottom: 4px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .deadline-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .status-overdue {
            background: linear-gradient(135deg, #FF3B30, #FF6B6B);
            color: white;
            box-shadow: 0 2px 8px rgba(255, 59, 48, 0.3);
        }
        .status-today {
            background: linear-gradient(135deg, #FF9500, #FFA726);
            color: white;
            box-shadow: 0 2px 8px rgba(255, 149, 0, 0.3);
        }
        .status-urgent {
            background: linear-gradient(135deg, #FFCC00, #FFD54F);
            color: #2C2C2E;
            box-shadow: 0 2px 8px rgba(255, 204, 0, 0.3);
        }
        .status-soon {
            background: linear-gradient(135deg, #34C759, #4CAF50);
            color: white;
            box-shadow: 0 2px 8px rgba(52, 199, 89, 0.3);
        }
        .status-planned {
            background: linear-gradient(135deg, var(--tg-theme-button-color), #42A5F5);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }

        .complete-btn {
            background: linear-gradient(135deg, #34C759, #4CAF50);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(52, 199, 89, 0.2);
        }

        .complete-btn:hover {
            background: linear-gradient(135deg, #30B552, #43A047);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.4);
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-weight: 500;
            animation: slideIn 0.4s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.success {
            background: linear-gradient(135deg, rgba(52, 199, 89, 0.1), rgba(52, 199, 89, 0.05));
            border: 1px solid rgba(52, 199, 89, 0.3);
            color: #34C759;
        }

        .message.error {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.1), rgba(255, 59, 48, 0.05));
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #FF3B30;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color);
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .empty-state h3 {
            margin-bottom: 12px;
            color: var(--tg-theme-text-color);
            font-size: 18px;
        }

        .empty-state p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--tg-theme-button-color), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .stat-item:hover::before {
            opacity: 0.1;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--tg-theme-text-color);
            position: relative;
            z-index: 1;
        }

        .stat-label {
            font-size: 10px;
            color: var(--tg-theme-hint-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color);
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--tg-theme-hint-color);
            border-top: 3px solid var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .bounce {
            animation: bounce 1s ease;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
                padding-bottom: 80px;
            }

            .form-section {
                padding: 16px;
            }

            .deadline-item {
                padding: 12px;
            }

            .stats {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }

            .stat-item {
                padding: 12px 8px;
            }

            .stat-number {
                font-size: 20px;
            }
        }

        /* Dark/Light theme compatibility */
        @media (prefers-color-scheme: light) {
            :root {
                --tg-theme-bg-color: #ffffff;
                --tg-theme-text-color: #000000;
                --tg-theme-secondary-bg-color: #f2f2f7;
                --tg-theme-hint-color: #8E8E93;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--tg-theme-bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--tg-theme-hint-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--tg-theme-button-color);
        }

        /* Floating action button for quick add */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--tg-theme-button-color), #34C759);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
            display: none;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }

        .fab.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📅 Deadline Manager</h1>
            <p id="timezone-info">Moscow Time (UTC+3) • Telegram Mini App</p>
        </div>

        <div id="message-container"></div>

        <div id="loading" class="loading show">
            <div class="loading-spinner"></div>
            <p>Loading your deadlines...</p>
        </div>

        <div class="form-section">
            <h2>➕ Add New Deadline</h2>
            <form id="deadline-form">
                <div class="form-group">
                    <label for="task-title">📝 Task Title</label>
                    <input type="text" id="task-title" placeholder="What needs to be done?" required maxlength="100">
                </div>

                <div class="form-group">
                    <label for="task-date">📅 Due Date & Time</label>
                    <input type="datetime-local" id="task-date" required>
                </div>

                <div class="form-group">
                    <label for="task-description">📄 Description (Optional)</label>
                    <textarea id="task-description" rows="3" placeholder="Add details about this task..." maxlength="300"></textarea>
                </div>

                <button type="submit" class="btn">
                    <span>✨ Add Deadline</span>
                </button>
            </form>
        </div>

        <div class="stats" id="stats-container" style="display: none;">
            <div class="stat-item" onclick="filterByStatus('all')">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item" onclick="filterByStatus('overdue')">
                <div class="stat-number" id="overdue-count">0</div>
                <div class="stat-label">Overdue</div>
            </div>
            <div class="stat-item" onclick="filterByStatus('today')">
                <div class="stat-number" id="today-count">0</div>
                <div class="stat-label">Due Today</div>
            </div>
            <div class="stat-item" onclick="filterByStatus('urgent')">
                <div class="stat-number" id="urgent-count">0</div>
                <div class="stat-label">Urgent</div>
            </div>
        </div>

        <div class="deadline-list">
            <h2 id="list-title">📋 Your Deadlines</h2>
            <div id="deadlines-container">
                <div class="empty-state">
                    <div class="empty-icon">📝</div>
                    <h3>No deadlines yet</h3>
                    <p>Add your first deadline using the form above to get started with better time management!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="fab" onclick="scrollToForm()">
        ➕
    </button>

    <script>
        // Telegram Web App initialization
        let tg = window.Telegram?.WebApp;
        let user_id = null;
        let currentFilter = 'all';

        // Initialize Telegram Web App
        if (tg) {
            tg.ready();
            tg.expand();
            user_id = tg.initDataUnsafe?.user?.id?.toString();

            // Set theme colors from Telegram
            const themeParams = tg.themeParams;
            if (themeParams) {
                document.documentElement.style.setProperty('--tg-theme-bg-color', themeParams.bg_color || '#1a1a1a');
                document.documentElement.style.setProperty('--tg-theme-text-color', themeParams.text_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-button-color', themeParams.button_color || '#007AFF');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color || '#2a2a2a');
                document.documentElement.style.setProperty('--tg-theme-hint-color', themeParams.hint_color || '#8E8E93');
                document.documentElement.style.setProperty('--tg-theme-link-color', themeParams.link_color || '#007AFF');
            }

            // Configure back button
            tg.BackButton.onClick(() => {
                tg.close();
            });
            tg.BackButton.show();

            // Configure main button for quick add
            tg.MainButton.setText("Quick Add Deadline");
            tg.MainButton.onClick(() => {
                scrollToForm();
                document.getElementById('task-title').focus();
            });

        } else {
            // Fallback for testing outside Telegram
            user_id = 'demo_user_' + Math.random().toString(36).substr(2, 9);
            console.log('🔧 Running in demo mode outside Telegram');

            // Add demo styling for web testing
            document.body.style.background = '#1a1a1a';
            document.body.style.color = '#ffffff';
        }

        // App state
        let deadlines = [];
        let nextId = 1;

        // DOM elements
        const form = document.getElementById('deadline-form');
        const container = document.getElementById('deadlines-container');
        const messageContainer = document.getElementById('message-container');
        const statsContainer = document.getElementById('stats-container');
        const loading = document.getElementById('loading');
        const fab = document.getElementById('fab');
        const listTitle = document.getElementById('list-title');

        // Initialize app
        init();

        function init() {
            setDefaultDate();
            loadData();
            setupEventListeners();

            // Simulate loading delay for better UX
            setTimeout(() => {
                loading.classList.remove('show');
                render();
                setupScrollFab();
            }, 800);
        }

        function setupEventListeners() {
            form.addEventListener('submit', handleSubmit);

            // Auto-save on input changes
            document.getElementById('task-title').addEventListener('input', debounce(autoSave, 1000));
            document.getElementById('task-description').addEventListener('input', debounce(autoSave, 1000));

            // Setup scroll detection for FAB
            window.addEventListener('scroll', handleScroll);
        }

        function setDefaultDate() {
            const now = new Date();
            // Set to next hour
            now.setHours(now.getHours() + 1);
            now.setMinutes(0);
            now.setSeconds(0);

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            document.getElementById('task-date').value = `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function handleSubmit(e) {
            e.preventDefault();

            const title = document.getElementById('task-title').value.trim();
            const dateValue = document.getElementById('task-date').value;
            const description = document.getElementById('task-description').value.trim();

            // Validation
            if (!title) {
                showMessage('Please enter a task title', 'error');
                return;
            }

            if (title.length > 100) {
                showMessage('Task title is too long (max 100 characters)', 'error');
                return;
            }

            if (!dateValue) {
                showMessage('Please select a due date', 'error');
                return;
            }

            if (description.length > 300) {
                showMessage('Description is too long (max 300 characters)', 'error');
                return;
            }

            // Create deadline
            const deadline = {
                id: nextId++,
                title: title,
                date: new Date(dateValue),
                description: description,
                created: new Date(),
                user_id: user_id
            };

            deadlines.push(deadline);
            saveData();

            // Send data to bot if in Telegram
            if (tg) {
                tg.sendData(JSON.stringify({
                    action: 'add_deadline',
                    data: {
                        title: deadline.title,
                        date: deadline.date.toISOString(),
                        description: deadline.description,
                        id: deadline.id
                    }
                }));

                // Haptic feedback
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }
            }

            // Reset form and update UI
            form.reset();
            setDefaultDate();
            render();

            showMessage(`"${title}" added successfully! 🎉`, 'success');

            // Show celebration animation
            const addButton = form.querySelector('.btn');
            addButton.classList.add('bounce');
            setTimeout(() => addButton.classList.remove('bounce'), 1000);

            // Clear auto-save
            clearAutoSave();
        }

        function completeDeadline(id) {
            const deadline = deadlines.find(d => d.id === id);
            if (!deadline) return;

            deadlines = deadlines.filter(d => d.id !== id);
            saveData();

            // Send completion to bot if in Telegram
            if (tg) {
                tg.sendData(JSON.stringify({
                    action: 'complete_deadline',
                    deadline_id: id,
                    title: deadline.title
                }));

                // Haptic feedback
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            }

            render();
            showMessage(`"${deadline.title}" completed! 🎉`, 'success');

            // Celebration effect
            if (deadlines.length === 0) {
                setTimeout(() => {
                    showMessage("🏆 All tasks completed! You're amazing! 🎊", 'success');
                }, 1000);
            }
        }

        function filterByStatus(status) {
            currentFilter = status;
            render();

            // Update list title
            const titles = {
                all: '📋 Your Deadlines',
                overdue: '🔴 Overdue Deadlines',
                today: '🟠 Due Today',
                urgent: '🟡 Urgent Deadlines'
            };
            listTitle.textContent = titles[status] || '📋 Your Deadlines';

            // Haptic feedback
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.selectionChanged();
            }
        }

        function getStatus(deadline) {
            const now = new Date();
            const dueDate = new Date(deadline.date);

            if (dueDate < now) {
                return 'overdue';
            }

            const today = now.toDateString();
            const dueDay = dueDate.toDateString();

            if (today === dueDay) {
                return 'today';
            }

            const diffDays = Math.ceil((dueDate - now) / (1000 * 60 * 60 * 24));

            if (diffDays <= 3) return 'urgent';
            if (diffDays <= 7) return 'soon';
            return 'planned';
        }

        function getStatusText(status) {
            const statusMap = {
                overdue: 'OVERDUE',
                today: 'DUE TODAY',
                urgent: 'URGENT',
                soon: 'SOON',
                planned: 'PLANNED'
            };
            return statusMap[status] || 'UNKNOWN';
        }

        function getTimeLeft(deadline) {
            const now = new Date();
            const dueDate = new Date(deadline.date);
            const diff = dueDate - now;

            if (diff < 0) {
                const days = Math.abs(Math.ceil(diff / (1000 * 60 * 60 * 24)));
                const hours = Math.abs(Math.ceil(diff / (1000 * 60 * 60)));

                if (days > 0) {
                    return `${days} day${days === 1 ? '' : 's'} overdue`;
                } else if (hours > 0) {
                    return `${hours} hour${hours === 1 ? '' : 's'} overdue`;
                } else {
                    return 'Just overdue';
                }
            }

            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            const hours = Math.ceil(diff / (1000 * 60 * 60));

            if (days === 0) {
                return hours > 1 ? `${hours} hours left` : `${hours} hour left`;
            } else {
                return days === 1 ? '1 day left' : `${days} days left`;
            }
        }

        function formatDate(date) {
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        function render() {
            renderDeadlines();
            updateStats();
            updateMainButton();
        }

        function renderDeadlines() {
            let filteredDeadlines = deadlines;

            // Apply filter
            if (currentFilter !== 'all') {
                filteredDeadlines = deadlines.filter(d => getStatus(d) === currentFilter);
            }

            if (filteredDeadlines.length === 0) {
                const isFiltered = currentFilter !== 'all';
                const emptyMessages = {
                    all: {
                        icon: '📝',
                        title: 'No deadlines yet',
                        text: 'Add your first deadline using the form above to get started with better time management!'
                    },
                    overdue: {
                        icon: '✅',
                        title: 'No overdue tasks!',
                        text: 'Great job staying on top of your deadlines!'
                    },
                    today: {
                        icon: '🎯',
                        title: 'Nothing due today!',
                        text: 'You can relax or work on upcoming tasks.'
                    },
                    urgent: {
                        icon: '🌟',
                        title: 'No urgent tasks!',
                        text: 'All your deadlines are well-scheduled.'
                    }
                };

                const message = emptyMessages[currentFilter] || emptyMessages.all;

                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">${message.icon}</div>
                        <h3>${message.title}</h3>
                        <p>${message.text}</p>
                        ${isFiltered ? '<button onclick="filterByStatus(\'all\')" class="btn" style="margin-top: 16px; width: auto; padding: 8px 16px;">Show All Deadlines</button>' : ''}
                    </div>
                `;
                return;
            }

            // Sort by date
            const sorted = [...filteredDeadlines].sort((a, b) => new Date(a.date) - new Date(b.date));

            container.innerHTML = sorted.map(deadline => {
                const status = getStatus(deadline);
                const statusText = getStatusText(status);
                const timeLeft = getTimeLeft(deadline);

                return `
                    <div class="deadline-item ${status}" data-id="${deadline.id}">
                        <div class="deadline-title">${escapeHtml(deadline.title)}</div>
                        <div class="deadline-date">📅 ${formatDate(deadline.date)}</div>
                        <div class="deadline-date">⏰ ${timeLeft}</div>
                        <div class="deadline-status status-${status}">${statusText}</div>
                        ${deadline.description ? `<div class="deadline-date">📝 ${escapeHtml(deadline.description)}</div>` : ''}
                        <button class="complete-btn" onclick="completeDeadline(${deadline.id})" title="Mark as completed">
                            ✅ Complete & Remove
                        </button>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const stats = {
                total: deadlines.length,
                overdue: deadlines.filter(d => getStatus(d) === 'overdue').length,
                today: deadlines.filter(d => getStatus(d) === 'today').length,
                urgent: deadlines.filter(d => getStatus(d) === 'urgent').length
            };

            document.getElementById('total-count').textContent = stats.total;
            document.getElementById('overdue-count').textContent = stats.overdue;
            document.getElementById('today-count').textContent = stats.today;
            document.getElementById('urgent-count').textContent = stats.urgent;

            // Show/hide stats container
            if (stats.total > 0) {
                statsContainer.style.display = 'grid';

                // Add visual indicators for urgent stats
                const statItems = statsContainer.querySelectorAll('.stat-item');
                statItems[1].style.background = stats.overdue > 0 ? 'linear-gradient(135deg, rgba(255, 59, 48, 0.1), var(--tg-theme-secondary-bg-color))' : '';
                statItems[2].style.background = stats.today > 0 ? 'linear-gradient(135deg, rgba(255, 149, 0, 0.1), var(--tg-theme-secondary-bg-color))' : '';
                statItems[3].style.background = stats.urgent > 0 ? 'linear-gradient(135deg, rgba(255, 204, 0, 0.1), var(--tg-theme-secondary-bg-color))' : '';
            } else {
                statsContainer.style.display = 'none';
            }
        }

        function updateMainButton() {
            if (!tg) return;

            const stats = {
                overdue: deadlines.filter(d => getStatus(d) === 'overdue').length,
                today: deadlines.filter(d => getStatus(d) === 'today').length,
                urgent: deadlines.filter(d => getStatus(d) === 'urgent').length
            };

            const urgentTotal = stats.overdue + stats.today + stats.urgent;

            if (urgentTotal > 0) {
                tg.MainButton.setText(`⚡ ${urgentTotal} Urgent Task${urgentTotal === 1 ? '' : 's'}`);
                tg.MainButton.color = '#FF3B30';
                tg.MainButton.show();
            } else if (deadlines.length > 0) {
                tg.MainButton.setText("✨ Add New Deadline");
                tg.MainButton.color = tg.themeParams.button_color || '#007AFF';
                tg.MainButton.show();
            } else {
                tg.MainButton.setText("🚀 Add Your First Deadline");
                tg.MainButton.color = '#34C759';
                tg.MainButton.show();
            }
        }

        function setupScrollFab() {
            // Show FAB when scrolled down
            let lastScrollTop = 0;
            window.addEventListener('scroll', () => {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop > 200 && scrollTop > lastScrollTop) {
                    fab.classList.add('show');
                } else if (scrollTop < 100) {
                    fab.classList.remove('show');
                }
                lastScrollTop = scrollTop;
            });
        }

        function scrollToForm() {
            document.querySelector('.form-section').scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
            setTimeout(() => {
                document.getElementById('task-title').focus();
            }, 500);
        }

        function handleScroll() {
            const scrolled = window.scrollY > 100;
            fab.style.display = scrolled ? 'flex' : 'none';
        }

        function showMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;

            messageContainer.appendChild(messageDiv);

            // Auto remove after 4 seconds
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => {
                    if (messageContainer.contains(messageDiv)) {
                        messageContainer.removeChild(messageDiv);
                    }
                }, 300);
            }, 4000);
        }

        function saveData() {
            const data = {
                deadlines: deadlines.map(d => ({
                    ...d,
                    date: d.date.toISOString(),
                    created: d.created.toISOString()
                })),
                nextId: nextId,
                user_id: user_id,
                savedAt: new Date().toISOString(),
                version: '2.0'
            };

            // Store in session storage for this session
            try {
                sessionStorage.setItem(`deadlineData_${user_id}`, JSON.stringify(data));
                console.log('💾 Data saved to session storage');
            } catch (e) {
                console.warn('⚠️ Could not save to session storage:', e);
            }
        }

        function loadData() {
            try {
                const saved = sessionStorage.getItem(`deadlineData_${user_id}`);
                if (saved) {
                    const data = JSON.parse(saved);
                    if (data.user_id === user_id && data.version === '2.0') {
                        deadlines = data.deadlines.map(d => ({
                            ...d,
                            date: new Date(d.date),
                            created: new Date(d.created)
                        }));
                        nextId = data.nextId || 1;
                        console.log('✅ Data loaded from session storage:', deadlines.length, 'deadlines');
                        return;
                    }
                }
            } catch (e) {
                console.warn('⚠️ Could not load from session storage:', e);
            }

            // Generate demo data for new users (outside Telegram)
            if (!tg && deadlines.length === 0) {
                generateDemoData();
            }
        }

        function generateDemoData() {
            const now = new Date();
            const demoDeadlines = [
                {
                    id: nextId++,
                    title: "Review project proposal",
                    date: new Date(now.getTime() + 2 * 24 * 60 * 60 * 1000), // 2 days from now
                    description: "Final review before client meeting",
                    created: new Date(),
                    user_id: user_id
                },
                {
                    id: nextId++,
                    title: "Buy groceries",
                    date: new Date(now.getTime() + 6 * 60 * 60 * 1000), // 6 hours from now
                    description: "Weekly grocery shopping",
                    created: new Date(),
                    user_id: user_id
                }
            ];

            deadlines.push(...demoDeadlines);
            console.log('🎯 Demo data generated for testing');
        }

        function autoSave() {
            const title = document.getElementById('task-title').value.trim();
            const description = document.getElementById('task-description').value.trim();

            if (title || description) {
                const draftData = { title, description, timestamp: Date.now() };
                try {
                    sessionStorage.setItem(`draft_${user_id}`, JSON.stringify(draftData));
                    console.log('💾 Draft auto-saved');
                } catch (e) {
                    console.warn('⚠️ Could not auto-save draft:', e);
                }
            }
        }

        function loadDraft() {
            try {
                const saved = sessionStorage.getItem(`draft_${user_id}`);
                if (saved) {
                    const draft = JSON.parse(saved);
                    // Only load draft if it's less than 1 hour old
                    if (Date.now() - draft.timestamp < 60 * 60 * 1000) {
                        document.getElementById('task-title').value = draft.title || '';
                        document.getElementById('task-description').value = draft.description || '';
                        if (draft.title || draft.description) {
                            showMessage('📝 Draft restored', 'success');
                        }
                    }
                }
            } catch (e) {
                console.warn('⚠️ Could not load draft:', e);
            }
        }

        function clearAutoSave() {
            try {
                sessionStorage.removeItem(`draft_${user_id}`);
            } catch (e) {
                console.warn('⚠️ Could not clear draft:', e);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Update time display every minute
        setInterval(() => {
            const now = new Date();
            document.getElementById('timezone-info').textContent =
                `Moscow Time: ${now.toLocaleString('ru-RU', { timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit' })} • Telegram Mini App`;

            // Re-render deadlines to update time-left displays
            if (deadlines.length > 0) {
                renderDeadlines();
            }
        }, 60000);

        // Load draft when page loads
        window.addEventListener('load', () => {
            loadDraft();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // Page became visible, refresh time displays
                render();
            }
        });

        // Handle orientation changes on mobile
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                render();
            }, 100);
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter to submit form
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                const form = document.getElementById('deadline-form');
                if (form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }

            // Escape to clear form
            if (e.key === 'Escape') {
                const titleInput = document.getElementById('task-title');
                const descInput = document.getElementById('task-description');
                if (document.activeElement === titleInput || document.activeElement === descInput) {
                    titleInput.value = '';
                    descInput.value = '';
                    clearAutoSave();
                    titleInput.focus();
                }
            }
        });

        // Add touch gestures for mobile
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartY - touchEndY;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swiped up - could scroll to form
                    if (window.scrollY < 100) {
                        scrollToForm();
                    }
                } else {
                    // Swiped down - could refresh data
                    if (window.scrollY < 50) {
                        render();
                        showMessage('🔄 Refreshed!', 'success');
                    }
                }
            }
        }

        // Initialize tooltips and help text
        function initializeHelp() {
            const titleInput = document.getElementById('task-title');
            const dateInput = document.getElementById('task-date');

            titleInput.addEventListener('focus', () => {
                if (!titleInput.value) {
                    showMessage('💡 Tip: Use clear, actionable titles like "Submit report" or "Call dentist"', 'success');
                }
            });

            dateInput.addEventListener('change', () => {
                const selected = new Date(dateInput.value);
                const now = new Date();
                const diff = selected - now;
                const hours = diff / (1000 * 60 * 60);

                if (hours < 1 && hours > -1) {
                    showMessage('⚠️ This deadline is very soon!', 'error');
                } else if (hours < 0) {
                    showMessage('⚠️ This date is in the past', 'error');
                }
            });
        }

        // Call initialization functions
        setTimeout(() => {
            initializeHelp();
        }, 1000);

        console.log('🚀 Deadline Manager Mini App initialized');
        console.log('👤 User ID:', user_id);
        console.log('📱 Telegram Web App:', !!tg);
        console.log('📊 Initial deadlines:', deadlines.length);
    </script>
</body>
