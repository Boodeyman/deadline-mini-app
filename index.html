<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-section {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #444 !important;
            border-radius: 8px;
            font-size: 16px;
            background: #333333 !important;
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
            -webkit-appearance: none !important;
            appearance: none !important;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007AFF !important;
            background: #333333 !important;
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #666666 !important;
            -webkit-text-fill-color: #666666 !important;
        }

        .btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background: #0056d3;
        }

        .deadline-list {
            margin-top: 30px;
        }

        .deadline-item {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #007AFF;
        }

        .deadline-item.overdue {
            border-left-color: #FF3B30;
        }

        .deadline-item.today {
            border-left-color: #FF9500;
        }

        .deadline-item.urgent {
            border-left-color: #FFCC00;
        }

        .deadline-item.soon {
            border-left-color: #34C759;
        }

        .deadline-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .deadline-date {
            color: #999;
            margin-bottom: 5px;
        }

        .deadline-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-overdue { background: #FF3B30; color: white; }
        .status-today { background: #FF9500; color: white; }
        .status-urgent { background: #FFCC00; color: black; }
        .status-soon { background: #34C759; color: white; }
        .status-planned { background: #007AFF; color: white; }

        .complete-btn {
            background: #34C759;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .complete-btn:hover {
            background: #28a745;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #34C759;
            color: white;
        }

        .message.error {
            background: #FF3B30;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📅 Deadline Manager</h1>
            <p>Moscow Time (UTC+3)</p>
        </div>

        <div id="message-container"></div>

        <div class="form-section">
            <h2>Add New Deadline</h2>
            <form id="deadline-form">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label for="task-date">Due Date & Time</label>
                    <input type="datetime-local" id="task-date" required>
                </div>

                <div class="form-group">
                    <label for="task-description">Description (Optional)</label>
                    <textarea id="task-description" rows="3" placeholder="Enter task description"></textarea>
                </div>

                <button type="submit" class="btn">Add Deadline</button>
            </form>
        </div>

        <div class="stats" id="stats-container" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="overdue-count">0</div>
                <div class="stat-label">Overdue</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="today-count">0</div>
                <div class="stat-label">Due Today</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="urgent-count">0</div>
                <div class="stat-label">Urgent</div>
            </div>
        </div>

        <div class="deadline-list">
            <h2>Your Deadlines</h2>
            <div id="deadlines-container">
                <div class="empty-state">
                    <h3>No deadlines yet</h3>
                    <p>Add your first deadline using the form above</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let deadlines = [];
        let nextId = 1;

        const form = document.getElementById('deadline-form');
        const container = document.getElementById('deadlines-container');
        const messageContainer = document.getElementById('message-container');
        const statsContainer = document.getElementById('stats-container');

        init();

        function init() {
            setDefaultDate();
            loadData();
            setupEventListeners();
            render();
        }

        function setupEventListeners() {
            form.addEventListener('submit', handleSubmit);
        }

        function setDefaultDate() {
            const now = new Date();
            now.setHours(now.getHours() + 1);
            now.setMinutes(0);
            now.setSeconds(0);

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            document.getElementById('task-date').value = `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function handleSubmit(e) {
            e.preventDefault();

            const title = document.getElementById('task-title').value.trim();
            const dateValue = document.getElementById('task-date').value;
            const description = document.getElementById('task-description').value.trim();

            if (!title) {
                showMessage('Please enter a task title', 'error');
                return;
            }

            if (!dateValue) {
                showMessage('Please select a due date', 'error');
                return;
            }

            const deadline = {
                id: nextId++,
                title: title,
                date: new Date(dateValue),
                description: description,
                created: new Date()
            };

            deadlines.push(deadline);
            saveData();

            form.reset();
            setDefaultDate();

            render();
            showMessage(`Added "${title}" successfully!`, 'success');
        }

        function completeDeadline(id) {
            deadlines = deadlines.filter(d => d.id !== id);
            saveData();
            render();
            showMessage('Deadline completed and removed!', 'success');
        }

        function getStatus(deadline) {
            const now = new Date();
            const dueDate = new Date(deadline.date);

            if (dueDate < now) {
                return 'overdue';
            }

            const today = now.toDateString();
            const dueDay = dueDate.toDateString();

            if (today === dueDay) {
                return 'today';
            }

            const diffDays = Math.ceil((dueDate - now) / (1000 * 60 * 60 * 24));

            if (diffDays <= 3) return 'urgent';
            if (diffDays <= 7) return 'soon';
            return 'planned';
        }

        function getStatusText(status) {
            const statusMap = {
                overdue: 'OVERDUE',
                today: 'DUE TODAY',
                urgent: 'URGENT',
                soon: 'SOON',
                planned: 'PLANNED'
            };
            return statusMap[status] || 'UNKNOWN';
        }

        function getTimeLeft(deadline) {
            const now = new Date();
            const dueDate = new Date(deadline.date);
            const diff = dueDate - now;

            if (diff < 0) {
                const days = Math.abs(Math.ceil(diff / (1000 * 60 * 60 * 24)));
                return days > 0 ? `${days} days overdue` : 'Overdue';
            }

            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            const hours = Math.ceil(diff / (1000 * 60 * 60));

            if (days === 0) {
                return hours > 0 ? `${hours} hours left` : 'Due now';
            } else {
                return `${days} days left`;
            }
        }

        function formatDate(date) {
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function render() {
            renderDeadlines();
            updateStats();
        }

        function renderDeadlines() {
            if (deadlines.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No deadlines yet</h3>
                        <p>Add your first deadline using the form above</p>
                    </div>
                `;
                return;
            }

            const sorted = [...deadlines].sort((a, b) => new Date(a.date) - new Date(b.date));

            container.innerHTML = sorted.map(deadline => {
                const status = getStatus(deadline);
                const statusText = getStatusText(status);
                const timeLeft = getTimeLeft(deadline);

                return `
                    <div class="deadline-item ${status}">
                        <div class="deadline-title">${deadline.title}</div>
                        <div class="deadline-date">📅 ${formatDate(deadline.date)}</div>
                        <div class="deadline-date">⏰ ${timeLeft}</div>
                        <div class="deadline-status status-${status}">${statusText}</div>
                        ${deadline.description ? `<div class="deadline-date">📝 ${deadline.description}</div>` : ''}
                        <button class="complete-btn" onclick="completeDeadline(${deadline.id})">
                            ✅ Complete & Remove
                        </button>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            if (deadlines.length === 0) {
                statsContainer.style.display = 'none';
                return;
            }

            const stats = {
                total: deadlines.length,
                overdue: deadlines.filter(d => getStatus(d) === 'overdue').length,
                today: deadlines.filter(d => getStatus(d) === 'today').length,
                urgent: deadlines.filter(d => getStatus(d) === 'urgent').length
            };

            document.getElementById('total-count').textContent = stats.total;
            document.getElementById('overdue-count').textContent = stats.overdue;
            document.getElementById('today-count').textContent = stats.today;
            document.getElementById('urgent-count').textContent = stats.urgent;

            statsContainer.style.display = 'grid';
        }

        function showMessage(text, type) {
            messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 3000);
        }

        function saveData() {
            localStorage.setItem('deadlines', JSON.stringify(deadlines));
            localStorage.setItem('nextId', nextId.toString());
        }

        function loadData() {
            const saved = localStorage.getItem('deadlines');
            if (saved) {
                deadlines = JSON.parse(saved).map(d => ({
                    ...d,
                    date: new Date(d.date),
                    created: new Date(d.created)
                }));
            }

            const savedId = localStorage.getItem('nextId');
            if (savedId) {
                nextId = parseInt(savedId);
            }
        }
    </script>
</body>
</html>
